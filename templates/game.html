<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" body="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/game.css">
    <title>Game</title>
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="card-title">{{article1.title}}</div>
            <div>{{article1.first_paragraph}}</div>
            <div>Word Count: {{article1.word_count}}</div>
        </div>
        <div class="card">
            <div class="card-title">{{article2.title}}</div>
            <div>{{article2.first_paragraph}}</div>
            <form class="btn-container" action="/guess" method="post">
                <button class="btn green" type="submit" name="button", value="higher">Higher</button>
                <button class="btn red" type="submit" name="button" value="lower">Lower</button>
            </div>
        </div>
    </div>
</body>
<body>
    <div class="score-box" style="position: absolute; top: 20px; right: 30px; background: #fff; border: 1px solid #ccc; padding: 10px 20px; border-radius: 8px; font-weight: bold; z-index: 100;">
        Score: {{score}}
    </div>
</body>
</html>
