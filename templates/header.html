<!DOCTYPE html>
<html>
<head>
    <!DOCTYPE html>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" body="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="link-parent">
        <a class="link" href="/">Main Page</a>
        <a class="link" href="/game">Game</a>
        {% if user.is_authenticated %}
            <a class="link" href="/auth/logout">Logout</a>
            <a class="link" href="/auth/profile">Profile</a>
        {% else %}
            <a class="link" href="/auth/register">Register</a>
            <a class="link" href="/auth/login">Login</a>
        {% endif %}
        <a class="link" href="/leaderboard">Leaderboard</a>
        <br>
        <br>
    </div>
    <div class="container">
        {% block content %}{% endblock %}     
    </div>
</body>
</html>
