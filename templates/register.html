{% extends "header.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="center mb-2rem">Register to The Wikipedia Word Guesser</h2>
    <form method="post" action="/auth/register">
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm password</label>
            <input type="password" class="form-control" id="confirm" placeholder="Confirm password" name="confirm" required>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert-danger" role="alert">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <button type="submit" class="btn green expand">Register</button>
    </form>
</div>
{% endblock %}
